{{- $namespace := .Release.Namespace }}
apiVersion: v1
kind: Pod
metadata:
  name: kuard
  namespace: {{ $namespace }}
spec:
  containers:
    - image: gcr.io/kuar-demo/kuard-amd64:1
      name: kuard
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      env:
        - name: MESSAGE
          value: "{{ .Values.message }}"
        - name: CONFIG_MESSAGE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: MESSAGE

