{{- $namespace := .Release.Namespace }}
apiVersion: v1
kind: Pod
metadata:
  name: kuard
  namespace: {{ $namespace }}
spec:
  # volumes:
  #   - name: azure-keyvault
  #     csi:
  #       driver: secrets-store.csi.k8s.io
  #       readOnly: true
  #       volumeAttributes:
  #         secretProviderClass: azure-keyvault
  #       nodePublishSecretRef:
  #         name: kv-creds
  containers:
    - image: gcr.io/kuar-demo/kuard-amd64:1
      name: kuard
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      # volumeMounts:
      #   - name: azure-keyvault
      #     mountPath: "/mnt/azure-keyvault"
      #     readOnly: true
      env:
        - name: MESSAGE
          value: "{{ .Values.message }}"
        - name: CONFIG_MESSAGE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: MESSAGE
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: key-vault-secrets
              key: admin-password

